<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ccc">
    <meta
    name="viewport"
    content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    
    <title>Emp DataBase</title>
  </head>
  <body>
    <div id="root"></div>

    <style>
      
    

      
      .Form3 {
        grid-column:  8 / 10;
        grid-row:2/3;
      }

      .Form
      {
        display: grid;
          grid-gap: 20px;
          grid-template-columns: repeat(10,  0.20fr);
          grid-template-rows: repeat(8,  0.15fr);
      }


      .login {
          display: grid;
          grid-gap: 20px;
          grid-template-columns: repeat(10,  0.60fr);
          grid-template-rows: repeat(5,  0.15fr);
          }
          .item1 {
        grid-column: 3 / 5;
        grid-row:2/5;
      }

          .Register {
        grid-column:  7/ 13;
        grid-row:2/5;
      }
      

      .filter {
         display: grid;
          grid-gap: 20px;
          grid-template-columns: repeat(20,  100px);
          grid-template-rows: repeat(20,  100px);

           }


        .Empform {
          grid-column:  5 / span 3;
          grid-row:  2 / 8;

        }

          .Form3 {
          grid-column:  5 / 8;
          grid-row:   2/3;
        }

        .table {
          grid-column: 4 / 12;
          grid-row: 3 / 10;
        }

          .head {
          grid-column: 4 / 11;
          grid-row: 1 / 2;
        }







    </style>
    <script src = "pouchdb-7.0.0.min.js"></script>
  </body>
</html>
